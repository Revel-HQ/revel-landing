<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Revel</title>
  </head>
  <body>
    <header>
        <h1 id="brandName">Revel.</h1>
        <a href="#">Sign Up</a>
    </header>
    <main>
       <section id="firstSection">
        <p id="introText">A job platform that uses short-form videos to 
            efficiently match talented people with 
            organizations and individuals they would want 
            to work for.</p>
            <img src="./assets/Group 398.png" alt="Icon">
       </section>
       
       <section id="secondSection">
        <div id="slider">
          <img class="sliderImage activeImage" src="./assets/phoneOne.png" alt="">
          <img class="sliderImage" src="./assets/phoneTwo.png" alt="">
          <img class="sliderImage" src="./assets/phoneThree.png" alt="">
        </div>
        <div id="dotsContainer">
          <div class="dots activeDot"></div>
          <div class="dots"></div>
          <div class="dots"></div>
        </div>
       </section>
       <section id="thirdSection">
          <img src="./assets/faq.png" alt="faq">
          <div>
            <div>
              <img src="./assets/open.png" alt="add">
              <p>How is Revel better than every other job platform out there?</p>
            </div>
            <div>
              <img src="./assets/open.png" alt="add">
              <p>Who is Revel for?</p>
            </div>
            <div>
              <img src="./assets/open.png" alt="add">
              <p>How can i get my hands on it?</p>
            </div>
          </div>
       </section>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
