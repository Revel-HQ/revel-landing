<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Subscribe</title>
  </head>
  <body>
    <div id="sub-container">
      <aside>
        <img id="asideIcon" src="./assets/transparentIcon.png" alt="transparent icon">
        <img id="asideImg" src="./assets/circlesWP.png" alt="circles with photo">
        <div id="asideQoute">
          <h3>Oluchi Mande</h3>
          <p>“Using Revel to get new gigs has been such
            a great experience, It’s definitely gonna
            remain my go to job platform” </p>
        </div>
      </aside>
      <section id="contentContainer">
        <div id="headContainer">
          <button>
            <img src="./assets/back.png" alt="back icon" />
          </button>
          <h3>Join the waiting list</h3>
        </div>
        <div id="formContainer">
          <form>
            <div class="formGroup">
              <label for="email">Email address</label>
              <input placeholder="name@mail.com" type="email" />
            </div>
            <div class="formGroup">
              <label for="password">Password</label>
              <input placeholder="Teacher" type="text" />
            </div>
            <button disabled>I'm done</button>
          </form>
        </div>
    </section>
    <div id="successContainer">
        <img src="./assets/welcomeImg.png" alt="welcome image">
        <div id="welcomeText">
            <h2>Welcome on board!!!</h2>
            <p>You’ll be notified as soon as our public beta is out in 
                the wild</p>
        </div>
        <a href="./index.html">Back to Home</button>
    </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
