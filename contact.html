<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Speak to us</title>
  </head>
  <body>
    <div id="loader" class="center"></div>
    <div id="headContainer">
      <a style="padding-left: 10px; padding-right: 10px;" href="./index.html">
        <img id="backArrow" src="./assets/whiteArrow.png" alt="back icon" />
      </a>
      <img
        id="logoIcon"
        src="./assets/whiteIcon.png"
        alt="logo icon"
      />
      <h3>Speak to us</h3>
    </div>
    <section id="desktopBackground">
      <img src="./assets/desktopBackground.png" alt="circles" />
    </section>
    <div id="sub-container">
     

      <div id="successContainer">
        
        <img src="./assets/welcomeImg.png" alt="welcome image" />
        <div id="welcomeText">
          <p>
            For any enquiries, you can reach us through the contact information
            listed below
          </p>
        </div>
        <div id="contact-container">
          <div class="contact-details-container">
            <img src="./assets/phone.png" alt="phone icon" class="icon" />
            <a class="contact-details">+234 817 972 1534</a>
          </div>
          <div class="contact-details-container">
            <img src="./assets/message.png" alt="phone icon" class="icon" />
            <a class="contact-details">admin@revelhq.co</a>
          </div>
          <div class="contact-details-container">
            <img src="./assets/twitterDark.png" alt="phone icon" class="icon" />
            <a class="contact-details">@revel_hq</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.onreadystatechange = function () {
        document.querySelector("body").style.visibility = "hidden";
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";

          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";

          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
